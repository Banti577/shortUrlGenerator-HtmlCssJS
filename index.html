<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (window.location.hostname === "127.0.0.1") {
        const newUrl = window.location.href.replace("127.0.0.1", "localhost");
        window.location.replace(newUrl);
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SortUrl Generate</title>
  </head>
  <body>
    <div class="container">
      <div class="shortUrlApp">
        <div class="operation">
          <h2 style="margin-bottom: 15px">Shorten a long link</h2>
          <div id="field">
            <input id="input" type="text" placeholder="Enter Your Url" />
            <button id="button" type="submit">short</button>
          </div>

          <div class="result">
            <table>
              <thead id="head"></thead>
              <tbody id="visualData"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
